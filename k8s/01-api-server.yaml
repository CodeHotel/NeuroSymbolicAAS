# 01-api-server.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      serviceAccountName: api-service-account

      initContainers:
        - name: init-shared-dirs
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -eu
              mkdir -p /shared/aasxs
              mkdir -p /shared/jobs
              mkdir -p /shared/logs
              mkdir -p /shared/scenarios
              mkdir -p /shared/results
          volumeMounts:
            - name: factory-shared
              mountPath: /shared

      containers:
        - name: api-server
          image: factory-api-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SHARED_PATH
              value: /shared

            # Optional but useful: stable paths for Goal3 artifacts
            - name: NSGA2_SCENARIOS_DIR
              value: /shared/scenarios
            - name: NSGA2_RESULTS_DIR
              value: /shared/results

            # Optional: the in-cluster Job template name you can clone
            - name: NSGA2_CRONJOB_TEMPLATE
              value: nsga2-simulator-template

          volumeMounts:
            - name: factory-shared
              mountPath: /shared

      volumes:
        - name: factory-shared
          persistentVolumeClaim:
            claimName: factory-shared-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: api-server-service
spec:
  selector:
    app: api-server
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
